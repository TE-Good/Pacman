<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/animate.css">
  <link href="https://fonts.googleapis.com/css?family=Seymour+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/app.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="countdown behind hidden">1</div>
  <div class="countdown hidden">1</div>
  <div class="start-screen">
    <h1 class="">PACMAN</h1>
    <p class="animated flash">press space to start</p>
  </div>
  <div class="grid hidden"></div>
  <div class="stage-one hidden">STAGE 1</div>
  <div class="stage-two hidden">STAGE 2</div>
  <div class="score hidden">Score: 0</div>
  <div class="game-over hidden">
    <h1>GAME OVER</h1>
    <h4>SCORE: <span class="game-over-score"></span></h4>
    <p class="animated flash">press CMD + R to restart</p>
  </div>
  <div class="stage-one-complete hidden">
    <h1>STAGE ONE COMPLETE</h1>
    <h4>SCORE: <span class="stage-one-score"></span></h4>
    <p class="animated flash">press space to continue</p>
  </div>
  <div class="win hidden">
    <h1>YOU WIN</h1>
  </div>
</body>
</html>
